<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <!-- Action attribute defines what action is going to be perform when the form data is submited-->
    <form action="/action">
        <!-- ( type )is use to determine which type of data is going  be entered by the user -->
        <!-- it can be text, number, password, date, color,check box, email, radio etc. -->
        <!-- (placeholder) is use to guide users what you are going to enter in the box -->
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="Enter Name">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div>
            <label for="captcha">Captcha :</label>
            <input type="number" id="captcha" placeholder=" Captcha">
        </div>
        <div>
            <label for="date">Date :</label>
            <input type="date" id="date" placeholder="Date">
        </div>
        
        
        
       



    </form>
</body>
</html>
