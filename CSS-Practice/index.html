<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Chapter 1</title>
        <style>
            h1 
            {
                color:purple;
                background-color: darkgray;
            }
            h2 
            {
                color: aqua;
                background-color: darkgray;
            }
            h3 
            {
                color: cornflowerblue;
                background-color: darkgray;
            }
        </style>
    </head>
    <body>
        <!-- Using Inline CSS by using (style) attribute, it is the basic step-->
        <!-- Disadvantage css is manually applied in each line which make it harder to use in larger size of websites -->
        <h1 style="color:red; background-color:white;">Apna College</h1>
        <p style="color:brown">This is a paragraph</p>
        <button style="color:blue; background-color:yellowgreen">Get Help!</button>
        <hr>
        <!-- usig style tag to add css in code, style tag is created in head section -->
        <!-- problem using this method it only aplly css to file in which it is created in real life multiple files are created you can not write css for every file -->
         <h1>Apna College</h1>
         <h2>Student</h2>
         <h3>Sigma 8.0</h3>


    </body>
</html>
