<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body><!-- Question no 1  Creating a table -->
        <div>
            <table border="black">
                <caption>Student Information</caption>
                    <tr>
                        <th rowspan="6">Info</th>
                        <th rowspan="2">Name</th>
                        <th colspan="2">Address</th>
                    </tr>
                    <tr>
                        
                        <th>City</th>
                        <th>House</th>
                    </tr>
               
                    <tr>
                        <td>A</td>
                        <td>Dehli</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>Mumbai</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>Kolkata</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>Pune</td>
                        <td>4</td>
                    </tr>
            </table>
        </div>
        <hr>
        <div>
            <!-- Question No 2-->
             <form action="action/">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Uname">
                </div>
                <br>
                <div>
                    Sex:
                    <input type="radio" id =male name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
                <br>
                <div>
                    Country :
                    <select name="country" id="country">
                        <option>Select an option</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="iran">Iran</option>
                        <option value="turkey">Turkey</option>
                    </select>
                </div>
                <br>
                <div>
                    Message:
                    <br>
                    <textarea name="feedback" id="fd" rows="3"></textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="sub" name="subscribe">
                    <label for="sub">Subscribe?</label>
                </div>
                <br>
                <button>Submit</button>
            </form>
        </div>
        <hr>
        <!-- Question no 3-->

        <form action="now/">
            <div>
                <h2>Feedback Form</h2>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Write your name" name="username">
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Write your email" name="useremail">
            </div>
            <br>
            <div>
                Message:
                <br>
                <textarea name="feedback" id="fd" rows="4"></textarea>
            </div>
            <br>
            <div>
                Rate us our of 5:
                <br>
                <input type="radio" id="1" name="rate">
                <label for="1">1</label>
                <br>
                <input type="radio" id="2" name="rate">
                <label for="2">2</label>
                <br>
                <input type="radio" id="3" name="rate">
                <label for="3">3</label>
                <br>
                <input type="radio" id="4" name="rate">
                <label for="4">4</label>
                <br>
                <input type="radio" id="5" name="rate">
                <label for="5">5</label>
            </div>
            <br><br>
            <button>Send your message!</button>
        </form>


    </body>
</html>
