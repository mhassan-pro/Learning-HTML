<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
     <body> 
        <!--block elements are those which covers the whole line -->
        <!--Block Elements-->
        <!--Body of the html page is also a Block Element-->
        <h1>Hello World!</h1>
        <p>This my paragraph</p>
        <div>
            <a href="www.instagram.com">Instagram</a>
            <a href="www.snapchat.com">Snapchat</a>
        </div>


        <!--Inline elements are those which covers only the required space -->
        <!--Inline Elements-->
        <a href="www.google.com">Google</a>
        <a href="www.facebook.com">Facebook</a>
        <img src="ironman.jpeg" alt="ironman" height="100px" width="100px">

        <span>
            <a href="www.instagram.com">Instagram</a>
            <a href="www.snapchat.com">Snapchat</a>
        </span>
        <a href="www.pakweels.com">Pak Wheels</a>

     </body>
</html>
