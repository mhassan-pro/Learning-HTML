<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image vs Video Tags</title>
</head>
<body>
     <!--img tag is use to insert img in html page it has opening tag default size is in (pixels)-->
     <!-- This image has relative path(Internal) -->
     <img src="Red Ghost Simon Ghost Riley Call of Duty.jpeg" alt="Ghost image" height="150px" width="130px">
          <!-- This image has absolute  path(External) -->
     <img src="https://www.cnet.com/a/img/resize/8d159fb0c99a75843d3585dd2ae8cc9e6fa12773/hub/2017/08/03/75c3b0ae-5a2d-4d75-b72b-055247b4378f/marvelinfinitywar-captainamerica.jpg?auto=webp&fit=crop&height=1200&width=1200" alt="Captain America" height="150px" width="150px">

      <!--video tag is use to insert video in html page it has opening tag default size is in (pixels)-->
      <video width="200px" height="200px" controls autoplay loop>
        <source src="video.mp4" type="video/mp4">
      </video>
</body>
</html>
