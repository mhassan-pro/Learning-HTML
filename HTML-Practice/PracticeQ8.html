<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
    </head>
    <body>
        <!-- Create a search option that redirects its search request to google-->
        <!-- For Google search -->
        <form action="https://www.google.com/search?">
            <label for="search">Google :</label>
            <input type="text" id="search" placeholder="search here....." name="q" required>
            <button>Submit</button>
        </form>
        <!-- For youtube search -->
        <form action="https://www.youtube.com/results?">
            <label for="youtube">Youtube :</label>
            <input type="text" id="youtube" placeholder="search here...." name="search_query" required>
            <button>&#128269;</button>
        </form>
    </body>
</html>
