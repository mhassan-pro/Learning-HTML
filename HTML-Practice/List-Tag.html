<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
      <!--Tags for Ordered and unordered List-->
            <!--for unordered list-->
            <ul>
                <li>Html</li>
                 <li>Tags</li>
                 <li>List</li>
                 <li>Imges</li>
              </ul>
                <!--for ordered list, inside the tag an atributes is used to reversed the list -->
               <ol reversed>
                    <li>Html</li>
                    <li>Tags</li>
                    <li>List</li>
                    <li>Imges</li>
                </ol>
    
               <ol>
                    <li>Html</li>
                    <li>Tags</li>
                    <li>List</li>
                    <li>Imges</li>
               </ol>
</body>
</html>
