<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!-- Header is added to the table -->
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Prices</th>
            </tr>
            <tr>
                <th>PAK</th>
                <th>USD</th>
            </tr>
         </thead>
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Chips</td>
                <td>10</td>
                <td>0.1</td>
            </tr>
            <tr>
                <td>Drinks</td>
                <td>20</td>
                <td>0.2</td>
            </tr>
            <tr>
                <td>Biscuits</td>
                <td>15</td>
                <td>0.15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
