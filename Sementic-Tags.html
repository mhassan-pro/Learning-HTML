<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic Tags</title>
</head>
<body>
    <!-- Sementic tags are use to improve user experience -->
              <!-- it is created only once -->
              <header>My Webpage</header> 

               <!-- It is use to highlight option to move on next tab or page  -->
                <nav>
                    <ul>
                        <li> <a href="www.google.com">Google</a> </li>
                        <li> <a href="www.apnacollege.in">Apna College</a> </li>
                    </ul>
                </nav>
              <!-- It is the main content & do not repeat again -->
              <main>
                <p>This is the main content tag</p>
              </main>  

              
              <!-- it is created only once -->
              <footer>Contact us &phone; </footer> 
</body>
</html>
